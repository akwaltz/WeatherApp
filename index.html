<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Weather App</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <h2>The Local Weather</h2>
  
<section id="weather">
  <div class="container">
	<div class="row">
	  <div class="six columns" id="city">
	  <p class="data">CITY</p>
	  </div>
	  <div class="six columns" id="time">
	  <p class="data">TIME</p>
	  </div>
	</div>
  </div>
  
  <div class="container">
	<div class="row">
	  <div class="four columns" id="temp">
	  <p class="data">TEMP</p>
	  </div>
	  <div class="four columns" id="icon">
	  <img src="http://openweathermap.org/img/w/10d.png"/ id="iconImage" class="data">
	  </div>
	  <div class="four columns" id="color">
	  <p class="data">Indicator</p>
	  </div>
	</div>
  </div>
  
  <div class="container">
	<div class="row">
	  <div class="six columns" id="descrip">
	  <p class="data">DESCRIPTION</p>
	  </div>
	  <div class="six columns" id="sun">
	  <p class="data">SUNRISE SUNSET</p>
	  </div>
	</div>
  </div>
</section>
  
  <script src="main.js"></script>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
